<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="root"></div>

  <!-- Firebase Setup -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyATvXFhicD91OW8TDg0_PSJ8J6-OXAm4og",
      authDomain: "invoice-app-4c15a.firebaseapp.com",
      projectId: "invoice-app-4c15a",
      storageBucket: "invoice-app-4c15a.firebasestorage.app",
      messagingSenderId: "1065498179064",
      appId: "1:1065498179064:web:9fa415073b58e91903120d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.collection = collection;
  </script>

  <!-- React App -->
  <script type="module">
    import React, { useState, useEffect } from "https://esm.sh/react";
    import ReactDOM from "https://esm.sh/react-dom";

    function App() {
      const [client, setClient] = useState("");
      const [product, setProduct] = useState("");
      const [price, setPrice] = useState("");
      const [invoices, setInvoices] = useState([]);

      // Load invoices from Firestore
      useEffect(() => {
        async function fetchInvoices() {
          const querySnapshot = await window.getDocs(window.collection(window.db, "invoices"));
          const data = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
          setInvoices(data);
        }
        fetchInvoices();
      }, []);

      // Save invoice to Firestore
      async function saveInvoice() {
        if (!client || !product || !price) return alert("Fill all fields");

        const docRef = await window.addDoc(window.collection(window.db, "invoices"), {
          client,
          product,
          price,
          date: new Date().toLocaleString()
        });

        setInvoices([...invoices, { id: docRef.id, client, product, price, date: new Date().toLocaleString() }]);
        setClient("");
        setProduct("");
        setPrice("");
      }

      return (
        <div className="p-6 max-w-2xl mx-auto">
          <h1 className="text-2xl font-bold mb-4">ðŸ“‘ Invoice App</h1>

          <div className="bg-white p-4 rounded-lg shadow mb-6">
            <input
              className="border p-2 w-full mb-2 rounded"
              placeholder="Client name"
              value={client}
              onChange={e => setClient(e.target.value)}
            />
            <input
              className="border p-2 w-full mb-2 rounded"
              placeholder="Product"
              value={product}
              onChange={e => setProduct(e.target.value)}
            />
            <input
              className="border p-2 w-full mb-2 rounded"
              placeholder="Price (KES)"
              type="number"
              value={price}
              onChange={e => setPrice(e.target.value)}
            />
            <button
              onClick={saveInvoice}
              className="bg-blue-500 text-white px-4 py-2 rounded"
            >
              Save Invoice
            </button>
          </div>

          <h2 className="text-xl font-semibold mb-2">ðŸ“‹ Saved Invoices</h2>
          <ul className="space-y-2">
            {invoices.map(inv => (
              <li key={inv.id} className="bg-white p-3 rounded shadow">
                <p><b>Client:</b> {inv.client}</p>
                <p><b>Product:</b> {inv.product}</p>
                <p><b>Price:</b> KES {inv.price}</p>
                <p className="text-sm text-gray-500">{inv.date}</p>
              </li>
            ))}
          </ul>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
